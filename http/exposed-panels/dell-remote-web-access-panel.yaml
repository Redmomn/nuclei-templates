id: dell-remote-web-access-panel

info:
  name: Dell Remote Web Access Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Dell Remote Web Access is a secure web portal that enables remote access to files, applications, and desktops hosted on Dell servers.
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Dell Remote web"
  tags: dell,remote-web,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - "contains(body, 'Dell Remote Web Access - Remote Web Access')"
        condition: and
