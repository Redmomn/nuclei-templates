id: example-template

info:
  name: Example HTTP Template
  author: ProjectDiscoveryAI
  severity: info
  description: |
    Simple HTTP GET request checking for the presence of robots.txt file
  tags: example

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "User-agent"
        part: body