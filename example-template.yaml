id: example-template

info:
  name: Example HTTP Template
  author: ProjectDiscoveryAI
  severity: info
  description: |
    Simple HTTP GET request to check for the existence of a robots.txt file.
  tags: example

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    matchers:
      - type: status
        status:
          - 200
