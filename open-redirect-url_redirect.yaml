id: open-redirect-url_redirect

info:
  name: Open Redirect in url_redirect Parameter
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    Detects open redirect vulnerability in the `url_redirect` parameter, allowing attackers to redirect users to arbitrary locations.
  tags: open-redirect

http:
  - raw:
      - |
        GET /?url_redirect=http://malicious.com HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302
          - 301
      - type: word
        part: header
        words:
          - "Location: http://malicious.com"