id: php-debugger-enabled

info:
  name: PHP Debugger Enabled
  author: ProjectDiscoveryAI
  severity: low
  description: |
    This template checks if the PHP debugger is enabled on the server by looking for specific signatures in the response of a request to robots.txt.
  tags: example

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "phpdebugger=1"
          - "debug=on"
        condition: or