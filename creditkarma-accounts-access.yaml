id: creditkarma-accounts-access

info:
  name: Credit Karma Accounts Access
  author: ProjectDiscoveryAI
  severity: info
  description: |
    Checks for access to the accounts page on Credit Karma by targeting /access path and evaluating the response.
  tags: example,creditkarma

http:
  - method: GET
    path:
      - "{{BaseURL}}/access"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "Credit Karma"  # Verifies presence of specific content related to Credit Karma on the page.
      - type: word
        part: header
        words:
          - "text/html"  # Ensures the response is an HTML page.